# Production Profile Configuration with PostgreSQL
server.port=8080

# PostgreSQL Database Configuration (using environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/taphoa_keyt}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:taphoa_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your_secure_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Thymeleaf Configuration (Enable cache for production)
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Mail Configuration (Update with your production email)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-production-email@gmail.com
spring.mail.password=your-production-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration (Use environment variable in production)
jwt.secret=${JWT_SECRET:TapHoaKeyTSecretKey2024ForJWTTokenGeneration}
jwt.expiration=86400000

# Logging Configuration (Minimal for production)
logging.level.com.keyt.taphoa=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN 